<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        <div class="site-wrapper">
            {% include header.html %}
            <div class="page-content">
                {{ content }}
            </div>
            <div class="sidebar">
                <ul class="sidebar-list">
                    {% for post in site.posts limit: 25 %}
                    <li class="sidebar-list-item">{{ post.date | date: "%Y-%M-%d" }}
                        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% include footer.html %}
        </div>
    </body>
</html>
